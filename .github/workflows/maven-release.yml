name: Build and Deploy to Maven Central

on:
  push:
    tags:
      - 'v*' # e.g. v1.0.0

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      # 1) Extract version from tag (v1.0.0 -> 1.0.0)
      - name: Determine Release Version
        run: |
          # GITHUB_REF_NAME is something like "v1.0.0"
          # Strip leading "v" to get "1.0.0"
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 2) Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3) Import and configure GPG for signing
      - name: Import GPG key
        run: |
          # Import GPG key
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | base64 -d | gpg --batch --import
          # List keys to verify
          gpg --list-secret-keys --keyid-format LONG
          # Configure GPG for non-interactive use
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          echo RELOADAGENT | gpg-connect-agent || true

      # 4) Update version in build.gradle
      - name: Set Gradle project version
        run: |
          sed -i "s/version = '.*'/version = '${{ env.VERSION }}'/" build.gradle
          cat build.gradle | grep "^version"

      # 4.5) Make Gradle wrapper executable
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # 5) Build and Deploy artifacts to Maven Central
      - name: Build and Deploy
        run: |
          # Configure GPG to be non-interactive
          export GPG_TTY=$(tty)
          ./gradlew clean build publishAllPublicationsToNmcpRepository -x test --no-daemon --stacktrace \
            -Psigning.gnupg.executable=gpg \
            -Psigning.gnupg.useLegacyGpg=false \
            -Psigning.gnupg.passphrase="${{ secrets.GPG_PASSPHRASE }}" \
            -Pnmcp.username="${{ secrets.MAVEN_CENTRAL_USERNAME }}" \
            -Pnmcp.password="${{ secrets.MAVEN_CENTRAL_PASSWORD }}" \
            -Pnmcp.publicationType=AUTOMATIC
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}

      # 6) Optional verification message
      - name: Verify
        if: always()
        run: |
          echo "Build completed. If successful, your artifacts should be staged and automatically released on Sonatype."